<!DOCTYPE html>
<html>
<head>
    <title>Flash Cards</title>
    <!-- We've provided some styles for you, aren't we nice? -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body ng-app="flashCards">

    <div ng-include="'templates/stats.html'"></div>

    <div ng-controller="MainController">
        <button ng-repeat="category in categories" class="category-button"
        ng-class="{active: category === selectedCategory}"
        ng-click="getCategoryCards(category)">{{category | uppercase}}</button>
        <button class="category-button"
        ng-class="{active: '_all' === selectedCategory}"
        ng-click="getAllCards()">All Categories</button>

        <div>
        <loader ng-show="showLoader"></loader>
        </div>
        <flash-card ng-hide="showLoader"
        ng-repeat="flashCard in flashCards | orderBy : 'question'"
        card="flashCard" />

    </div>
    <script src="js/lib/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/main.controller.js"></script>
    <script src="js/controllers/stats.controller.js"></script>
    <script src="js/factories/FlashCardFactory.js"></script>
    <script src="js/factories/ScoreFactory.js"></script>
    <script src="js/filters/cheat.filter.js"></script>
    <script src="js/directives/loader.directive.js"></script>
    <script src="js/directives/flashCard.directive.js"></script>
    <script src="js/directives/border-on-hover.directive.js"></script>



</body>
</html>
